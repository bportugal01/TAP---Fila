<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila de Atendimentos</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 450px;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 80vh;
            /* Ajusta a altura do app */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        h2 {
            color: #666;
            font-size: 20px;
            margin-top: 25px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            /* Botões lado a lado */
            margin-bottom: 20px;
        }

        button {
            background-color: #4caf50;
            /* Cor padrão para botão comum */
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            /* Todos os botões ocupam o mesmo espaço */
            margin-right: 10px;
            /* Espaçamento entre botões */
        }

        button:last-child {
            margin-right: 0;
            /* Remove margem do último botão */
        }

        button:hover {
            background-color: #45a049;
        }

        .secondary-button {
            background-color: #008cba;
            /* Cor para botão especial */
        }

        button.secondary-button:hover {
            background-color: #007bb5;
        }

        .list-container {
            flex-grow: 1;
            overflow-y: auto;
            /* Permite rolagem vertical */
            margin-top: 10px;
            padding-right: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 16px;
            color: white;
        }

        .comum {
            background-color: #4caf50;
            /* Cor do item comum */
        }

        .especial {
            background-color: #008cba;
            /* Cor do item especial */
        }

        .empty-message {
            font-size: 16px;
            color: #999;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Fila de Atendimentos</h1>
        <div class="button-container">
            <button @click="adicionarComum">Adicionar Comum</button>
            <button class="secondary-button" @click="adicionarEspecial">Adicionar Especial</button>
        </div>
        <div class="button-container">
            <button @click="atenderComum">Atender Comum</button>
            <button class="secondary-button" @click="atenderEspecial">Atender Especial</button>
        </div>
        <h2>Fila Atual:</h2>
        <div class="list-container">
            <ul>
                <li v-if="fila.length === 0" class="empty-message">Nenhum registro na fila.</li>
                <li v-for="item in fila" :key="item.id"
                    :class="{'comum': item.tipo === 'comum', 'especial': item.tipo === 'especial'}">
                    {{ item.nome }}
                </li>
            </ul>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
